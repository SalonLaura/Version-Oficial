{% extends 'base.html' %}
{% load static custom_filters %}

{% block styles %}
{% endblock styles %}
                
{% block content %}
<div class="flex w-full h-full justify-center">
    <div class="flex flex-col items-center w-screen h-full bg-white w-full">
        <div class="border-b border-gray-200 w-full overflow-x-auto h-18 scrollbar scrollbar-xs" id="content-menu">
            {% include "config/menu_select.html" %}
        </div>

        <form class="w-full h-[calc(100%-4rem)] overflow-auto p-12" method="POST" action="/config-variables/">
            {% csrf_token %}

            
            <div class="flex flex-col w-64">
                <p class="text-gray-700 dark:text-gray-400 text-lg mx-1.5 text-sm mb-2 font-bold">Raz√≥n de cambio del USD</p>
                <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="$240" type="number" step="0.01" step-my  value={{precio_usd|parseFloat}} name="precio_usd">
            </div>
            <button type="submit" class="w-64 mt-6 text-white bg-purple-600 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm items-center px-5 py-2.5 text-center">Guardar datos</button>
        </form>
    </div>    
</div>
{% endblock content %}


{% block scripts %}
<script type = "text/JavaScript">

    const contentMenu = document.getElementById('content-menu');
    contentMenu.scrollLeft = parseInt(localStorage.getItem("scroll-menu-config"));
    contentMenu.onscroll = (e)=>{ 
        localStorage.setItem("scroll-menu-config", JSON.stringify(contentMenu.scrollLeft))
    }
    const contentTable = document.getElementById('content-table');
    contentTable.scrollTop = parseInt(localStorage.getItem("scroll-table-config-trab"));
    contentTable.onscroll = (e)=>{ 
        localStorage.setItem("scroll-table-config-trab", JSON.stringify(contentTable.scrollTop))
    }
</script>
{% endblock scripts %}
